syntax = "proto3";
package Baseledger.baseledgerbridge.baseledger;

option go_package = "github.com/Baseledger/baseledger-bridge/x/baseledger/types";

message BaseledgerTransaction {
  string creator = 1;
  uint64 id = 2;
  string baseledgerTransactionId = 3; 
  string payload = 4;
  uint32 opCode = 5;
}